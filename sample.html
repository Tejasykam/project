<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <h1 align="center">Patient Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form action="">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Patient Name</label>
								<input type="text" placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password</label>
								 <input  type="password" placeholder="Min 8 characters Ex : Adhi@123 " name="psw" size="50" required oninvalid="this.setCustomValidity('Invalid Format...Use the given format')" oninput="setCustomValidity('')" pattern=".{8,}"/>
							</div>
						</div>	
						</div>					
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Gender</label>
								<select>
                                <option value="male">Male</option>  
                                <option value="female">Female</option> 
                                <option value="other">Other</option>
                                </select>
							</div>	
							<div class="col-sm-4 form-group">
								<label>Blood Group</label>
								<input type="text" placeholder="Enter Blood Group Here.." class="form-control"> 
							</div>	
							<div class="col-sm-4 form-group">
								<label>Date of Birth</label>
								<input type="date" name="dob" style="height: 50px;" placeholder="Ex : 2021-06-28"  size="30" required oninvalid="this.setCustomValidity('Invalid Format...Use the given format')" oninput="setCustomValidity('')" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"/>
							</div>		
						</div>
										
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
					</div>
					<div class= "form-group" align ="center">
					<button type="button" class="btn btn-lg btn-info" >Submit</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
</body>
</html>
